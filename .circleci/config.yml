version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3


jobs:
  console-log:
    docker:
      - image: ariv3ra/terraform-gcp:tf-v0.14.2
    steps:
      - run: echo $CIRCLE_CONTINUATION_KEY
  trigger-another:
    docker:
      - image: ariv3ra/terraform-gcp:tf-v0.14.2
    steps:
      - run:
          name: Kick off new pipeline
          command: |
            echo CIRCLECI_API_KEY: $CIRCLECI_API_KEY
            echo API_TOKEN: $API_TOKEN
            curl --request POST \
              --url https://circleci.com/api/v2/project/github/github/myx-oneoonine/circleci-separate-pipeline/pipeline \
              --header 'Circle-Token: fc52ae173eddd950703cac265e346a994d21c8f2' \
              --header 'content-type: application/json' \
              --data '{"parameters":{"triggered_2":true}}'


