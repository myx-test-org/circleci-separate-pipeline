workflows:
  check-updated-files:
    jobs:
      - console-log
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            app/src1/.* build-src-1 true
            app/src2/.* build-src-2 true
          base-revision: main
          config-path: .circleci/continue_pipeline.yml
      - trigger-another:
          name: "trigger!!!"
          requires: 
            - check-updated-files
